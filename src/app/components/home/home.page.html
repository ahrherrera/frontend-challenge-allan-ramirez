<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Countries</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onLogoutClick()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Countries</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item button (click)="showItem(country)" *ngFor="let country of countries" detail>
        <ion-avatar slot="start">
          <img src="{{'https://flagcdn.com/80x60/' + country.code.toLowerCase() + '.png'}}" />
        </ion-avatar>
        <ion-label>
          <h2>{{country.name}}</h2>
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
