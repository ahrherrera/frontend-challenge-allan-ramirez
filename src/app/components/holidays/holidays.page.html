<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Holidays for: {{code}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Holidays for: {{code}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let holiday of holidays">
      <ion-badge slot="end">{{holiday.date}}</ion-badge>
      <ion-label>{{holiday.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
